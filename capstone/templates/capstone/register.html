
{% extends "capstone/layout.html" %}


{% block body %}
<div class="background_register">
    <div class="container-fluid padding pt-4">
        <div class="row text-center">
            <div class="container-fluid padding">
                <div class="row text-center">
                    <div class="col-12">
                        <h1 class="display-4 font-weight-bold title">Register</h1>
                    </div>
                </div>
            </div>   
 
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-5">
                        {% if message %}
                            <div style="color:red;">{{ message }}</div>
                        {% endif %}
                        <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                            <div class="form-check">
                                <input class="form-check-input" name="group" autofocus type="checkbox" value="" id="group">
                                <label class="form-check-label" for="group">
                                    Mark if Employer
                                </label>
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="email" name="email" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                            </div>
                            <input class="btn btn-outline-light" type="submit" value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
