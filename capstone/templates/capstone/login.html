{% extends "capstone/layout.html" %}

{% block body %}
<div class="container-fluid padding pt-4">
    <div class="row welcome text-center">
        <div class="col-12">
            <h1 class="display-4 font-weight-bold title">Login</h1>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-5">
            {% if message %}
                <div style="color:red;">{{ message }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-outline-dark btn-sm btn-block loginBtn" type="submit" value="Login">
            </form>
        </div>
    </div>
</div>

<div class="container-fluid padding">
    <div class="row welcome text-center">
        <div class="col-12">
            <div>Don't have an account?</div>
            <div><a href="{% url 'register' %}">Register here.</a></div>
        </div>
    </div>
</div>

{% endblock %}
